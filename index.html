<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
</head>

<body>
    <main>
        <section id="container-login">
            <div id="caixa">

                <div>
                    <h2>Tela de Login</h2>
                    <h1>Login</h1>
                </div>
                <div id="formulario">
                    <form action="#">

                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="seunome@gmail.com">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Senha">
                        <div>
                            <input type="checkbox" onclick="mostrarOcultarSenha()" id="checkbox"  ><a id="mostrar">Mostar/ocultar Senha</a> 
                        </div>

                        <nav>
                            <a href="#" id="recuperar-senha">Esqueceu sua senha? </a>
                        </nav>

                </div>
                <div>
                    <nav id="inscrever-se">
                        <a href="#" id="inscrever-se-link">Entre</a>
                    </nav>
                </div>
                </form>

                <div id="container-continuar">

                    <p>Ou continue com:</p>

                </div>

                <div id="redes-sociais">
                    <ul>
                        <li><img src="Imagens/google.svg" alt="Ícone Google"></li>
                        <li><img src="Imagens/github.svg" alt="Ícone github"></li>
                        <li><img src="Imagens/facebook.svg" alt="Ícone facebook"></li>
                    </ul>
                </div>

                <div id="registrar">
                    <p id="registrar-p">Não possui conta? Se inscreva de graça!</b></p>
                </div>

            </div>

        </section>

        <section id="imagem">
            <img src="Imagens/imagem-principal.svg" alt="imagem princiapl">

        </section>
    </main>
    <script src="index.js"></script>



</body>

</html>
