<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="container-login">
            <div id="caixa">

                <div>
                    <h2>Your logo</h2>
                    <h1>Login</h1>
                </div>
                <div>
                    <form action="#">

                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="username@gmail.com">
                        <label for="senha">Email</label>
                        <input type="password" id="senha" placeholder="password">
                        <div>
                            <input type="checkbox" onclick="mostrarOcultarSenha()" id="checkbox">Mostar/ocultar Senha
                        </div>

                        <nav>
                            <a href="#" id="recuperar-senha">Forgot Password? </a>
                        </nav>

                </div>
                <div>
                    <nav id="inscrever-se">
                        <a href="#" id="inscrever-se-link">Sing in</a>
                    </nav>
                </div>
                </form>

                <div id="container-continuar">

                    <p>Or continue with</p>

                </div>

                <div id="redes-sociais">
                    <ul>
                    <li><img src="Imagens/google.svg" alt="Ícone Google"></li>
                    <li><img src="Imagens/github.svg" alt="Ícone github"></li>
                    <li><img src="Imagens/facebook.svg" alt="Ícone facebook"></li>
                </ul>
                </div>
                

                <p id="registrar">Don’t have an account yet?<b>Register for free</b></p>






            </div>

        </section>

        <section id="imagem">
            <img src="Imagens/imagem-principal.svg" alt="imagem princiapl">

        </section>
    </main>
    <script src="index.js"></script>



</body>

</html>
